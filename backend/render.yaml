services:
  - type: web
    name: nutriai-app
    env: python
    region: singapore
    plan: free
    buildCommand: |
      echo "Installing Python dependencies..."
      pip install --upgrade pip
      pip install setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health